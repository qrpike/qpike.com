<!DOCTYPE html>
<html lang="en"><head>

	<!-- Meta Data -->
	<title>Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" />
	
	
</head><body ng-app="app">

	<!-- Bootstrap shit to be small wrapper -->
	<div class="container" ng-controller="SimpleController">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<div class="row">
					<div class="col-lg-12">
					
					
						<!-- Actual App Contents -->
						<h1>Do List</h1>
						<form ng-submit="addItem()" action="javascript:false;">
							<input type="text" class="form-control" placeholder="New Item..." ng-model="newItem" />
						</form>
						<table class="table table-striped">
							<tr ng-animate="'animate'" ng-repeat="item in list">
								<td contenteditable="true" ng-model="item">{{item}}</td>
								<td width="5%"> <i class="icon-remove-sign" ng-click="removeItem( item )"></i> </td>
							</tr>
						</table>
						
						
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- JavaScript Scripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script type="text/javascript" src="js/js/main.js"></script>

</body></html>
